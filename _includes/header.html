<a href="" id="top"></a>
<div class='contain-to-grid shadowless sticky'>
  <nav class='top-bar' data-options='sticky_on: large' data-topbar=''>
    <ul class='title-area'>
      <li class='name'>
        <h1>
          <a href="{{site.url}}/{{site.baseurl}}/index.html">
            <img alt="" src="{{site.url}}/{{site.baseurl}}/images/logo.png" />
          </a>
        </h1>
      </li>
      <li class='toggle-topbar menu-icon'>
        <a href='#'>Menu</a>
      </li>
    </ul>
    <section class='top-bar-section'>
      <ul class="right">
        <li class="{{active_class}}">
          <a href="{{ "/index.html"  | absolute_url }}">Home</a>
        </li>
        <li class="has-dropdown {{active_class}}">
          <a href="{{ "/categories.html"  | absolute_url }}">Categories</a>
          <ul class='dropdown'>
            {% for category in site.categories %} 
              <li>
                <a href="{{ category[0] | prepend:"/categories/" | absolute_url }}">{{category[0]}}</a>
              </li>
            {% endfor %}
          </ul>
        </li>
        <li class="{{active_class}}">
          <a href="{{ "/about.html"  | absolute_url }}">About</a>
        </li>
      </ul>
    </section>
  </nav>
</div>
